<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-num" class="form-control" type="text">
                    <button onclick="pinGenerate()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div  class="input-section half-width">
                    <input id="after-press"  class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div onclick="pressBtn(7)" class="button">7</div>
                              <div onclick="pressBtn(8)" class="button">8</div>
                              <div onclick="pressBtn(9)" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="pressBtn(4)" class="button">4</div>
                              <div onclick="pressBtn(5)" class="button">5</div>
                              <div onclick="pressBtn(6)" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div onclick="pressBtn(1)" class="button">1</div> 
                              <div onclick="pressBtn(2)" class="button">2</div>
                              <div onclick="pressBtn(3)" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div onclick="deleteNumber()" class="button"><</div>
                                <div onclick="pressBtn(0)"    class="button">0</div>
                                <div onclick="clearNumber()"  class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchPin()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="tryAgain" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="matched" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        //pin generate
        function pinGenerate(){
            const randomPin= Math.floor(Math.random() * 8999 + 1000);
            document.getElementById("generate-num").value = randomPin;
        }

        //pin submission

        function pressBtn(num){
            document.getElementById("after-press").value= document.getElementById("after-press").value+ num;
          
            
        }
        // clear all number
        
        function clearNumber(){
                document.getElementById("after-press").value='';          
            
        }

        // delete one by one
        function deleteNumber(){
            console.clear()
                // document.getElementById("after-press").value='';          
            
        }

        //matching
        function matchPin(){
            let afterPress=document.getElementById("after-press").value;
            let pinGenerate=document.getElementById("generate-num").value
            
            if(afterPress == pinGenerate){

            document.getElementById("matched").style.display= "block"; 
            document.getElementById("tryAgain").style.display= "none";
             
           }
           if(afterPress !== pinGenerate){

            document.getElementById("tryAgain").style.display= "block";
            document.getElementById("matched").style.display= "none";

           }
          
            
        }
        // function isEqual(){
        //     (document.getElementById("after-press").value= document.getElementById("generate-num").value)
        // }

        // function matchPin(isEqual){
        //     if(isEqual==true){
        //         console.log("dhsjkd")
        //     }

        // }


    </script>
</body>
</html>
